<div class="flex flex-col h-screen">
  <nav class="bg-gray-900 border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap justify-between mx-auto p-4">
      <!-- Logo and Title -->
      <a
        href="#"
        class="flex items-center space-x-3 rtl:space-x-reverse mb-2 md:mb-0 order-1"
      >
        <img
          src="https://cdn.prod.website-files.com/64f9bcce0d3210a55e4458ee/653f8764febcba79e37f74cc_Group%201514.svg"
          class="h-8"
          alt="Oper Movies"
        />
        <span class="self-center text-xl whitespace-nowrap text-white"
        >Movies</span
        >
      </a>

      <!-- Search Bar -->
      <mat-form-field
        class="w-full md:w-96 -mb-5 mt-2 sm:mt-0 self-end order-3 md:order-2"
      >
        <mat-label>Search</mat-label>
        <input [formControl]="searchControl" matInput type="text" />
      </mat-form-field>

      <!-- Theme Toggle -->
      <p
        class="flex items-center gap-2 md:w-auto justify-end order-2 md:order-3"
      >
        <span class="text-white dark:text-gray-500">Light</span>
        <mat-slide-toggle
          [checked]="theme === 'dark'"
          (toggleChange)="toggleTheme()"
        ></mat-slide-toggle>
        <span class="dark:text-white text-gray-500">Dark</span>
      </p>
    </div>
  </nav>

  <mat-tab-group
    (selectedIndexChange)="onTabChange($event)"
    [selectedIndex]="selectedTab"
    animationDuration="500ms"
  >
    <mat-tab label="Movies"></mat-tab>
    <mat-tab label="TV Shows"></mat-tab>
  </mat-tab-group>

  <!-- Scrollable Content -->
  <div
    class="flex-1 overflow-y-scroll bg-white dark:bg-gray-900"
    id="scrollable-container"
  >
    <router-outlet></router-outlet>
  </div>
</div>
