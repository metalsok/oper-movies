<div class="flex items-center justify-center m-4">
  <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    @for (i of Array(20); track $index) {
      <div
        class="w-96 max-w-sm bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden animate-pulse"
      >
        <!-- Skeleton Image -->
        <div class="h-48 bg-gray-300"></div>

        <!-- Skeleton Card Content -->
        <div class="p-4 space-y-3">
          <!-- Title -->
          <div class="h-4 bg-gray-300 rounded w-3/4"></div>
          <!-- Rating -->
          <div class="h-4 bg-gray-300 rounded w-10"></div>
          <!-- Release Date -->
          <div class="h-3 bg-gray-300 rounded w-1/2"></div>
          <!-- Description -->
          <div class="space-y-2">
            <div class="h-3 bg-gray-300 rounded w-full"></div>
            <div class="h-3 bg-gray-300 rounded w-5/6"></div>
            <div class="h-3 bg-gray-300 rounded w-2/3"></div>
          </div>
        </div>

        <!-- Action Button -->
        <div class="p-4 border-t border-gray-200">
          <div class="h-6 bg-gray-300 rounded w-24 ml-auto"></div>
        </div>
      </div>
    }
  </div>
</div>
