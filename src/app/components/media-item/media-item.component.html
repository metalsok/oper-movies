<div
  class="max-w-sm bg-white dark:bg-gray-900 border dark:border-gray-700 rounded-lg shadow-md overflow-hidden hover:scale-105 hover:shadow-lg transition-transform duration-500"
>
  <!-- Movie/TV Show Image -->
  <img
    src="{{ 'https://image.tmdb.org/t/p/w500/' + item().backdrop_path }}"
    alt="Movie Title"
    class="w-full h-48 object-cover"
  />

  <!-- Card Content -->
  <div class="p-4">
    <!-- Title and Rating -->
    <div class="flex items-center justify-between">
      <h2
        class="text-lg font-semibold text-gray-800 dark:text-gray-200 truncate"
      >
        {{ item().original_title || item().name }}
      </h2>
      <div class="flex items-center space-x-1">
        <span class="text-yellow-500">‚≠ê</span>
        <span class="text-gray-600 dark:text-gray-200 text-sm">{{
            item().vote_average
          }}</span>
      </div>
    </div>

    <!-- Release Date -->
    <p class="text-sm text-gray-500 dark:text-gray-200 mt-1">
      Release Date: {{ item().release_date | date: 'MM.YYYY' }}
    </p>

    <!-- Description -->
    <p class="text-sm text-gray-700 dark:text-gray-200 mt-2 line-clamp-3">
      {{ item().overview }}
    </p>
  </div>

  <!-- Action Button -->
  <div class="p-4 border-t border-gray-200 flex justify-end">
    <button
      (click)="navigateToDetails()"
      class="text-sm font-medium text-blue-600 dark:text-gray-200 hover:text-blue-800 transition"
    >
      View Details
    </button>
  </div>
</div>
